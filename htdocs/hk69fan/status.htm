<%+header%>
<div class="cbi-map">
    <h2><%:实时监控%></h2>
    <div class="cbi-map-descr">
        <div class="table">
            <div class="tr">
                <div class="td left">当前温度</div>
                <div class="td" id="current_temp">-</div>
            </div>
            <div class="tr">
                <div class="td left">当前转速</div>
                <div class="td">
                    <div class="pwm-container">
                        <div class="pwm-bar" id="pwm_bar"></div>
                        <div class="pwm-text">
                            <span id="pwm_value">0</span> 
                            <span class="pwm-range" id="pwm_range"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.pwm-container {
    width: 300px;
    height: 24px;
    background: #f5f5f5;
    border-radius: 12px;
    position: relative;
    overflow: hidden;
}

.pwm-bar {
    height: 100%;
    background: #00c853;
    width: 0%;
    transition: width 0.5s;
}

.pwm-text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: #fff;
    text-shadow: 0 1px 3px rgba(0,0,0,0.3);
}

.pwm-range {
    font-size: 80%;
    color: rgba(255,255,255,0.8);
    margin-left: 8px;
}
</style>

<script src="<%=resource%>/js/hk69fan.js"></script>
<%+footer%>
