<%+header%>
<div class="cbi-map">
    <h2 name="content"><%:Fan Status Monitor%></h2>
    <div class="cbi-map-descr"><%:Real-time temperature and fan speed monitoring%></div>
    
    <div class="cbi-section">
        <div class="cbi-section-node">
            <div class="status-box">
                <div class="status-item">
                    <label><%:Current Temperature%>:</label>
                    <span id="temperature" class="value">-</span> °C
                    <div class="progress">
                        <div id="tempProgress" class="progress-bar"></div>
                    </div>
                </div>
                
                <div class="status-item">
                    <label><%:Current Speed%>:</label>
                    <span id="rpm" class="value">-</span> RPM
                    <div class="progress">
                        <div id="rpmProgress" class="progress-bar"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.status-box {
    padding: 15px;
    background: #f8f8f8;
    border-radius: 4px;
    margin: 10px 0;
}
.status-item {
    margin: 20px 0;
}
label {
    font-weight: bold;
    display: block;
    margin-bottom: 5px;
}
.value {
    color: #0072c6;
    font-size: 1.2em;
}
.progress {
    height: 15px;
    background: #e0e0e0;
    border-radius: 8px;
    overflow: hidden;
    margin: 10px 0;
}
.progress-bar {
    height: 100%;
    background: #00a8ff;
    transition: width 0.5s ease;
}
</style>

<script>
    function updateProgress(elementId, value, min, max) {
        const progress = document.getElementById(elementId);
        const percent = ((value - min) / (max - min)) * 100;
        progress.style.width = Math.min(Math.max(percent, 0), 100) + '%';
    }

    function fetchStatus() {
        fetch('<%=url%>/admin/system/fanctl/status')
            .then(response => response.json())
            .then(data => {
                // 温度显示
                document.getElementById('temperature').textContent = data.temperature.toFixed(1);
                updateProgress('tempProgress', data.temperature, 
                    <%=luci.util.ubus('fanctl', 'get_min_temp')%>, 
                    <%=luci.util.ubus('fanctl', 'get_max_temp')%>);
                
                // 转速显示
                document.getElementById('rpm').textContent = data.rpm;
                updateProgress('rpmProgress', data.rpm, 
                    <%=luci.util.ubus('fanctl', 'get_min_rpm')%>, 
                    <%=luci.util.ubus('fanctl', 'get_max_rpm')%>);
            });
    }

    setInterval(fetchStatus, 2000);
    fetchStatus();
</script>
<%+footer%>
